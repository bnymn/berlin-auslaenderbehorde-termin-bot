      VNC_NO_PASSWORD: 0
      VNC_PASSWORD: ${CUSTOMER2_VNC_PASSWORD}
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
      SE_NODE_STEREOTYPE: '{"browserName": "chrome", "browserVersion": "125.0", "platformName": "Linux", "goog:chromeOptions": {"binary": "/usr/bin/google-chrome"}, "nodename:applicationName": "chrome_customer2"}'
    ports:
      - "5902:5900"
      - "7902:7900"
    depends_on:
      - selenium-hub

  chrome_customer3:
